    <style>
      /* Critical CSS for loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      .loading-content {
        text-align: center;
        transform: translateY(-50px);
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 25px;
      }
      
      .loading-content h2 {
        font-size: 2rem;
        margin-bottom: 10px;
        font-weight: 700;
        background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .loading-content p {
        font-size: 1.1rem;
        opacity: 0.9;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Hide app until loaded */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2>Iqra Majeed</h2>
        <p>Full Stack Developer</p>
        <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.7;">Loading Portfolio...</p>
      </div>
    </div>
    
    <div id="root"></div>

    <script>
      // Enhanced loading screen handler
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');
          
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.visibility = 'hidden';
          }
          
          if (root) {
            root.classList.add('loaded');
          }
        }, 1500);
      });

      // Fallback: hide loading screen after 5 seconds max
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        const root = document.getElementById('root');
        
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.visibility = 'hidden';
        }
        
        if (root) {
          root.classList.add('loaded');
        }
      }, 5000);

      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
